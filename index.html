<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 10th Month</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffebee, #f8bbd0);
            color: #4a148c;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .storybook {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            position: relative;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            opacity: 0;
            transform: rotateY(90deg);
            transform-origin: left center;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            background: rgba(255, 245, 247, 0.8);
            border-radius: 15px;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2) inset;
            cursor: pointer;
            border: 1px solid #f8bbd0;
        }

        .page.active {
            opacity: 1;
            transform: rotateY(0deg);
            animation: sway 3s infinite ease-in-out;
        }

        @keyframes sway {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(2deg); }
            100% { transform: rotateY(0deg); }
        }

        .heading {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin: 0 0 15px;
            color: #d50000;
            text-align: center;
        }

        .sentence {
            font-size: 1.1rem;
            text-align: center;
            max-width: 500px;
            font-style: italic;
            color: #6a1b9a;
            line-height: 1.5;
            padding: 10px;
            position: relative;
        }

        .sentence::after {
            content: '♥';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1.2rem;
            color: #d50000;
            opacity: 0.7;
        }

        .poster {
            width: 150px;
            height: auto;
            border-radius: 8px;
            vertical-align: middle;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .heading {
                font-size: 3.5rem;
            }

            .sentence {
                font-size: 0.9rem;
            }

            .poster {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="storybook">
        <div class="page active" id="page1">
            <h1 class="heading">Happy</h1>
            <p class="sentence">Like Mumble in 
                <img class="poster" src="happy.jpg" alt="Happy Feet Poster"> 
                you got my heart dancing cutie!</p>
        </div>
        <div class="page" id="page2">
            <h1 class="heading">10</h1>
            <p class="sentence">Like 
                <img class="poster" src="b10.jpg" alt="Ben 10 Poster"> 
                you’re my ten outta ten sweetheart!</p>
        </div>
        <div class="page" id="page3">
            <h1 class="heading">Months</h1>
            <p class="sentence">After
                <img class="poster" src="9m.jpg" alt="Nine Months Poster"> 
                our love’s still blooming babe!</p>
        </div>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        function showPage(index) {
            pages[currentPage].classList.remove('active');
            pages[index].classList.add('active');
            currentPage = index;
        }

        document.querySelector('.storybook').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                showPage(currentPage + 1);
            } else {
                showPage(0);
            }
        });
    </script>
</body>
</html>
